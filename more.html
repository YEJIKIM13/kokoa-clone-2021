<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - "PAZ"!</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <a class="screen-header__icons__details" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            <span><i class="fas fa-qrcode fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            </span>
            <span>
                <a class="screen-header__icons__details" href="settings.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/YEJIKIM13/kokoa-clone-2021/blob/master/paz_cheer-up-chick.jpg?raw=true" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sporty-chick</h4>
                    <div class="user-component__sub">
                        <h6 class="user-component__subtitle">+82 010 1234 5678</h6>
                        <span class="user-component__subtitle__badge">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-ticket-alt"></i>
                <span>Ticketing</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-box-open"></i>
                <span>MyTicket</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gift"></i>       
                <span>Gifts</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-wink"></i>
                <span>Emoticon</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-sitemap"></i>
                <span>SiteMap</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-music"></i>
                <span>CheerSong</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>    
                <span>MyPage</span>
            </div>
        </div>
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Delivery for You</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gifts"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event1!</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-hotdog"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event2!</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event3!</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event4!</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-baseball-ball"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event5!</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-signature"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Event6!</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i id="ellipsis" class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
