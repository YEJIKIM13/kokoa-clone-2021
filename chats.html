<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - "PAZ"!</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><i class="fas fa-comments fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a class="screen-header__icons__details" href="settings.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/ball-volly-illustration_320979-35.jpg" 
                    class="user-component__avatar user-component__avatar--m" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">volley</h4>
                        <h6 class="user-component__subtitle">Let's go~! XD</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:02</span>
                    <div class="badge">4</div>
                </div>
            </div>
        </a>
        <a href="chat-baseball.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/baseball-player-batter-standing-field-with-bat_24877-60019.jpg" 
                    class="user-component__avatar user-component__avatar--m" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">baseball</h4>
                        <h6 class="user-component__subtitle">Please check today's highlight!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">10:20</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat-soccer.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/grunge-football-soccer-background_1048-7979.jpg" 
                    class="user-component__avatar user-component__avatar--m" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">soccer</h4>
                        <h6 class="user-component__subtitle">Soccer:: Today's issue video</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">06:00</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i id="comment" class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
