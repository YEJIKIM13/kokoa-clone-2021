<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - "PAZ"!</title>
</head>
<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">baseball</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, January 17, 2021
        </div>

        <div class="message-row message__info__left">
            <img class="message__profile" src="https://image.freepik.com/free-vector/baseball-player-batter-standing-field-with-bat_24877-60019.jpg" />
            <div class="message-box">
                <div class="message__author">baseball</div>
                <div class="message__info">
                    <span class="message__bubble message__bubble__sender">Please check today's highlight!!</span>
                    <span class="message__time">10:20</span>
                </div>
            </div>
        </div>      
    </main>

    <form class="reply">
        <div class="reply__column">
            <i id="reply__plus" class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i id="reply__smile" class="ffar fa-smile0wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
