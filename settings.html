<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - "PAZ"!</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="main-screen__settings">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Naver Lab</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                        <span class="setting-column__addition">3.0 Version---</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-unlock-alt"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                        <i class="far fa-question-circle badge__notifications"></i>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="far fa-user"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="far fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-tv"></i>
                        <span>Display</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-paint-roller"></i>
                        <span>Themes</span>
                        <span class="setting-column__addition">Default Theme---</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__setting-colum"></div>
                </li>
            </ul>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
