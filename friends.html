<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - "PAZ"!</title>
</head>
<body class="friends__body">

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a class="screen-header__icons__details" href="settings.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Find more friends & favorites
        <i class="fas fa-angle-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/YEJIKIM13/kokoa-clone-2021/blob/master/paz_cheer-up-chick.jpg?raw=true" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sporty-chick</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <a id="user-component__more" href="more.html">
                        <span>more</span>
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Favorites</span>
                <i class="fas fa-angle-up"></i>
            </div>
        
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/baseball-player-batter-standing-field-with-bat_24877-60019.jpg" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">baseball</h4>
                    </div>
                </div>
                <div class="user-component__set">
                    <div class="user-component__set-music">
                        <i class="fas fa-play-circle"></i>
                        <span>KBO-song</span>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/ball-volly-illustration_320979-35.jpg" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">volleyball</h4>
                    </div>
                </div>
                <div class="user-component__set">
                    <div class="user-component__set-music">
                        <i class="fas fa-play-circle"></i>
                        <span>Hi, Kovo</span>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://image.freepik.com/free-vector/grunge-football-soccer-background_1048-7979.jpg" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">soccer</h4>
                    </div>
                </div>
                <div class="user-component__set">
                    <div class="user-component__set-music">
                        <i class="fas fa-play-circle"></i>
                        <span>Cheer-up!</span>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i id="user" class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <div class="splash-screen__sports-icons">
            <i class="fas fa-table-tennis"></i>
            <i class="fas fa-football-ball"></i>
            <i class="fas fa-basketball-ball"></i>
        </div>
    </div>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
