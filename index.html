<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to "PAZ"!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:17</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Pro-sports A to Z, PAZ</h1>
        <p class="welcome-header__text">
            Log in with naver account.
            <br>Enjoy sports together with PAZ!
        </p>
        <div class="welcome-header__logo">
            <i class="far fa-futbol"></i>
            <i class="fas fa-basketball-ball"></i>
            <i class="fas fa-volleyball-ball"></i>
            <i class="fas fa-user-circle welcome-header__logo__human"></i>
            <i class="fas fa-baseball-ball"></i>
            <i class="fas fa-table-tennis"></i>
            <i class="fas fa-football-ball"></i>
        </div>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Naver Account or Password</a>
    </form>

    <div id="no-mobile">
        <i class="fas fa-mobile-alt"></i>
        <span>
            Please access on <br>mobile or smaller screen.
        </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
